                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';

            // æç¤ºç›®å‰çš„æ’åºç‹€æ…‹
            const orderText = sortOrder === 'asc' ? 'â¬†ï¸' : 'â¬‡ï¸';

        // Render Records
        function renderRecords() {
            const search = searchInput.value.toLowerCase();
            const status = filterStatus.value;

            // 1. Filter
            let filtered = trades.filter(trade => {
                const matchSearch = trade.stockName.toLowerCase().includes(search) ||
                                   trade.stockCode.toLowerCase().includes(search);
                const matchStatus = status === 'all' || trade.status === status;
                return matchSearch && matchStatus;
            });

            // 2. Sort
            filtered.sort((a, b) => {
                let valA, valB;

                if (sortField === 'code') {
                    valA = a.stockCode;
                    valB = b.stockCode;
                    return sortOrder === 'asc'
                        ? valA.localeCompare(valB)
                        : valB.localeCompare(valA);
                } else {
                    // Date
                    valA = new Date(a.entryTime).getTime();
                    valB = new Date(b.entryTime).getTime();
                    return sortOrder === 'asc' ? valA - valB : valB - valA;
                }

                return `

                        </div>

                        <div class="record-details">
                            <div class="detail-item">
                                <span>é€²å ´åƒ¹æ ¼</span>
                                <strong>$${trade.entryPrice.toLocaleString()}</strong>
                            </div>
                            <div class="detail-item">
                                <span>å‡ºå ´åƒ¹æ ¼</span>
                                <strong>${trade.exitPrice ? '$' + trade.exitPrice.toLocaleString() : '-'}</strong>
                            </div>
                            <div class="detail-item">
                                <span>è‚¡æ•¸</span>
                                <strong>${trade.shares.toLocaleString()}</strong>
                            </div>
                             <div class="detail-item">
                                <span>Risk(1R)</span>
                                <strong>${trade.risk ? '$' + trade.risk.toLocaleString() : '-'}</strong>
                            </div>
                            <div class="detail-item">
                                <span>é æœŸåœåˆ©</span>
                                <strong>${trade.takeProfit ? '$' + trade.takeProfit.toLocaleString() : '-'}</strong>
                            </div>
                            <div class="detail-item">
                                <span>é æœŸåœæ</span>
                                <strong>${trade.stopLoss ? '$' + trade.stopLoss.toLocaleString() : '-'}</strong>
                            </div>
                            <div class="detail-item">
                                <span>é€²å ´æ™‚é–“</span>
                                <strong>${formatDateTime(trade.entryTime)}</strong>
                            </div>
                            <div class="detail-item">
                                <span>å‡ºå ´æ™‚é–“</span>
                                <strong>${trade.exitTime ? formatDateTime(trade.exitTime) : '-'}</strong>
                            </div>
                        </div>

                        ${trade.entryReason ? `
                            <div class="record-reason">
                                <h4>ğŸ“¥ é€²å ´åŸå› </h4>
                                <p>${escapeHtml(trade.entryReason)}</p>
                            </div>
                        ` : ''}

                        ${trade.exitReason ? `
                            <div class="record-reason">
                                <h4>ğŸ“¤ å‡ºå ´åŸå› </h4>
                                <p>${escapeHtml(trade.exitReason)}</p>
                            </div>
                        ` : ''}

                        ${trade.notes ? `
                            <div class="record-note">
                                <!-- ä¿®æ”¹è™•ï¼šæ¨™é¡Œæ–‡å­—æ›´æ–° -->
                                <h4>ğŸ’¡ å‚™æ³¨ï¼†æƒ…ç·’æ¨™è¨˜</h4>
                                <p>${escapeHtml(trade.notes)}</p>
                            </div>

                        ${trade.images && trade.images.length > 0 ? `
                            <div class="record-images">

                                    ${trade.images.map((img, idx) => `
                                        <img src="${img}" alt="åœ–ç‰‡ ${idx + 1}" onclick='openImageModal(${imagesData}, ${idx})'>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="record-actions">

                            </button>

            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update Statistics
        function updateStats() {
            const total = trades.length;
            const open = trades.filter(t => t.status === 'open').length;
            const closed = trades.filter(t => t.status === 'closed');

            // ä¿®æ”¹è™•ï¼šè¨ˆç®—ç¸½ R å€æ•¸
            let totalR = 0;
            closed.forEach(t => {
                if (t.risk && t.risk > 0) {
                    totalR += Math.round(t.pnl / t.risk);
                }
            });

            const wins = closed.filter(t => t.pnl > 0).length;
            const winRate = closed.length > 0 ? (wins / closed.length * 100).toFixed(1) : 0;

            document.getElementById('totalTrades').textContent = total;
            document.getElementById('openTrades').textContent = open;

            // ä¿®æ”¹è™•ï¼šé¡¯ç¤ºç¸½æ¬Šç›Š (R)
            const pnlEl = document.getElementById('totalEquity');
            const sign = totalR > 0 ? '+' : '';
            pnlEl.textContent = `${sign}${totalR}R`;

            if (totalR >= 0) {
                pnlEl.className = 'value positive';
            } else {
                pnlEl.className = 'value negative';
            }

            document.getElementById('winRate').textContent = winRate + '%';
        }

            const exportData = trades.map(trade => ({

                'å‡ºå ´åƒ¹æ ¼': trade.exitPrice || '',

                // ä¿®æ”¹è™•ï¼šæ¬„ä½åç¨±æ›´æ–°

        // Export to JSON
        function exportToJSON() {
            if (trades.length === 0) {
                showToast('æ²’æœ‰å¯åŒ¯å‡ºçš„è¨˜éŒ„', 'error');
                return;
            }

            const dataStr = JSON.stringify(trades, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `è‚¡ç¥¨äº¤æ˜“è¨˜éŒ„_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('JSON æª”æ¡ˆå·²ä¸‹è¼‰ï¼å¯ç”¨æ–¼å‚™ä»½æˆ–è½‰ç§»è³‡æ–™', 'success');
        }

        // Import from JSON
        function importFromJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedTrades = JSON.parse(e.target.result);

                    if (!Array.isArray(importedTrades)) {
                        throw new Error('Invalid format');
                    }

                    const action = trades.length > 0
                        ? confirm('ç›®å‰å·²æœ‰è¨˜éŒ„ã€‚\n\næŒ‰ã€Œç¢ºå®šã€å°‡åˆä½µè³‡æ–™ï¼ˆä¿ç•™ç¾æœ‰ + åŒ¯å…¥æ–°è³‡æ–™ï¼‰\næŒ‰ã€Œå–æ¶ˆã€å°‡è¦†è“‹ç¾æœ‰è³‡æ–™')
                        : true;

                    if (action && trades.length > 0) {
                        // Merge: add only records with different IDs
                        const existingIds = new Set(trades.map(t => t.id));
                        const newTrades = importedTrades.filter(t => !existingIds.has(t.id));
                        trades = [...trades, ...newTrades];
                        showToast(`å·²åˆä½µ ${newTrades.length} ç­†æ–°è¨˜éŒ„ï¼`, 'success');
                    } else {
                        // Replace
                        trades = importedTrades;
                        showToast(`å·²åŒ¯å…¥ ${trades.length} ç­†è¨˜éŒ„ï¼`, 'success');
                    }

                    saveTrades();
                    renderRecords();
                    updateStats();
                } catch (error) {
                    showToast('åŒ¯å…¥å¤±æ•—ï¼šæª”æ¡ˆæ ¼å¼ä¸æ­£ç¢º', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset input
        }

        // Search & Filter
        searchInput.addEventListener('input', renderRecords);
        filterStatus.addEventListener('change', renderRecords);

        // Image Modal
        function openImageModal(images, index) {
            if (typeof images === 'string') {
                images = JSON.parse(images);
            }
            modalImages = images;
            currentModalIndex = index;
            updateModalImage();
            document.getElementById('imageModal').classList.add('active');
        }

        function updateModalImage() {
            document.getElementById('modalImage').src = modalImages[currentModalIndex];
            document.getElementById('modalCounter').textContent = `${currentModalIndex + 1} / ${modalImages.length}`;

            // Show/hide nav buttons

        function navigateImage(direction) {

        document.getElementById('imageModal').addEventListener('click', (e) => {

        // Toast Notification
        function showToast(message, type = 'success') {

            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Format DateTime
        function formatDateTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('imageModal').classList.contains('active')) {
                if (e.key === 'Escape') closeImageModal();
                if (e.key === 'ArrowLeft') navigateImage(-1);
                if (e.key === 'ArrowRight') navigateImage(1);
            } else if (e.key === 'Escape' && document.getElementById('editId').value) {
                resetForm();
