        // DOM Elements

        const recordsGrid = document.getElementById('recordsGrid');
        const searchInput = document.getElementById('searchInput');
        const filterStatus = document.getElementById('filterStatus');
        const imageUpload = document.getElementById('imageUpload');
        const imageInput = document.getElementById('imageInput');
        const imagesPreviewGrid = document.getElementById('imagesPreviewGrid');
        const uploadText = document.getElementById('uploadText');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderRecords();
            updateStats();
            setDefaultDateTime();
        });

        // Set default entry time to now
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('entryTime').value = now.toISOString().slice(0, 16);
        }

        // Image Upload Handling
        imageUpload.addEventListener('click', (e) => {
            if (e.target === imageUpload || e.target === uploadText || e.target.parentElement === uploadText) {
                imageInput.click();
            }
        });

        imageUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = 'var(--primary)';
        });

        imageUpload.addEventListener('dragleave', () => {
            imageUpload.style.borderColor = 'var(--border)';
        });

        imageUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            imageUpload.style.borderColor = 'var(--border)';
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            handleImageFiles(files);
        });

        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleImageFiles(files);
        });

        function handleImageFiles(files) {
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderImagePreviews() {
            if (currentImages.length > 0) {
                uploadText.style.display = 'none';
                imageUpload.classList.add('has-images');
            } else {
                uploadText.style.display = 'block';
                imageUpload.classList.remove('has-images');
            }

            imagesPreviewGrid.innerHTML = currentImages.map((img, index) => `
                <div class="image-preview-item">
                    <img src="${img}" alt="È†êË¶Ω ${index + 1}" onclick="openPreviewModal(${index})">
                    <button type="button" class="remove-btn" onclick="removeImage(${index}, event)">√ó</button>
                </div>
            `).join('');
        }

        function openPreviewModal(index) {
            openImageModal(currentImages, index);
        }

        function removeImage(index, event) {
            event.stopPropagation();
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        function clearImages() {
            currentImages = [];
            imageInput.value = '';
            renderImagePreviews();
        }

        // Form Submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const editId = document.getElementById('editId').value;
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const exitPrice = document.getElementById('exitPrice').value ? parseFloat(document.getElementById('exitPrice').value) : null;
            const shares = parseInt(document.getElementById('shares').value);

            const trade = {
                id: editId || Date.now().toString(),
                stockName: document.getElementById('stockName').value,
                stockCode: document.getElementById('stockCode').value.toUpperCase(),
                entryPrice,
                exitPrice,
                entryTime: document.getElementById('entryTime').value,
                exitTime: document.getElementById('exitTime').value || null,
                shares,
                stopLoss: document.getElementById('stopLoss').value ? parseFloat(document.getElementById('stopLoss').value) : null,
                entryReason: document.getElementById('entryReason').value,
                exitReason: document.getElementById('exitReason').value,
                notes: document.getElementById('notes').value,
                images: [...currentImages],
                pnl: exitPrice ? (exitPrice - entryPrice) * shares : null,
                status: exitPrice ? 'closed' : 'open',
                createdAt: editId ? trades.find(t => t.id === editId)?.createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (editId) {
                const index = trades.findIndex(t => t.id === editId);
                trades[index] = trade;
                showToast('Ë®òÈåÑÂ∑≤Êõ¥Êñ∞ÔºÅ', 'success');
            } else {
                trades.unshift(trade);
                showToast('Ë®òÈåÑÂ∑≤Êñ∞Â¢ûÔºÅ', 'success');
            }

            saveTrades();
            renderRecords();
            updateStats();
            resetForm();
        });

        // Reset Form
        function resetForm() {
            form.reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').textContent = '‚ûï Êñ∞Â¢û‰∫§ÊòìË®òÈåÑ';
            document.getElementById('submitBtn').textContent = 'üíæ ÂÑ≤Â≠òË®òÈåÑ';
            document.getElementById('cancelBtn').style.display = 'none';
            clearImages();
            setDefaultDateTime();
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Edit Trade
        function editTrade(id) {
            const trade = trades.find(t => t.id === id);
            if (!trade) return;

            document.getElementById('editId').value = trade.id;
            document.getElementById('stockName').value = trade.stockName;
            document.getElementById('stockCode').value = trade.stockCode;
            document.getElementById('entryPrice').value = trade.entryPrice;
            document.getElementById('exitPrice').value = trade.exitPrice || '';
            document.getElementById('entryTime').value = trade.entryTime;
            document.getElementById('exitTime').value = trade.exitTime || '';
            document.getElementById('shares').value = trade.shares;
            document.getElementById('stopLoss').value = trade.stopLoss || '';
            document.getElementById('entryReason').value = trade.entryReason || '';
            document.getElementById('exitReason').value = trade.exitReason || '';
            document.getElementById('notes').value = trade.notes || '';

            currentImages = trade.images || [];
            renderImagePreviews();

            document.getElementById('formTitle').textContent = '‚úèÔ∏è Á∑®ËºØ‰∫§ÊòìË®òÈåÑ';
            document.getElementById('submitBtn').textContent = 'üíæ Êõ¥Êñ∞Ë®òÈåÑ';
            document.getElementById('cancelBtn').style.display = 'block';

            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete Trade
        function deleteTrade(id) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜË®òÈåÑÂóéÔºü')) return;

            trades = trades.filter(t => t.id !== id);
            saveTrades();
            renderRecords();
            updateStats();
            showToast('Ë®òÈåÑÂ∑≤Âà™Èô§', 'success');
        }

        // Save to localStorage
        function saveTrades() {
            localStorage.setItem('stockTrades', JSON.stringify(trades));
        }

        // Render Records
        function renderRecords() {
            const search = searchInput.value.toLowerCase();
            const status = filterStatus.value;

            let filtered = trades.filter(trade => {
                const matchSearch = trade.stockName.toLowerCase().includes(search) ||
                                   trade.stockCode.toLowerCase().includes(search);
                const matchStatus = status === 'all' || trade.status === status;
                return matchSearch && matchStatus;
            });

            document.getElementById('recordCount').textContent = `È°ØÁ§∫ ${filtered.length} / ${trades.length} Á≠Ü`;

            if (filtered.length === 0) {
                recordsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>Êâæ‰∏çÂà∞Ë®òÈåÑ</h3>
                        <p>${trades.length === 0 ? 'ÈñãÂßãÊñ∞Â¢ûÊÇ®ÁöÑÁ¨¨‰∏ÄÁ≠Ü‰∫§ÊòìÂêßÔºÅ' : 'ÂòóË©¶Ë™øÊï¥ÊêúÂ∞ãÊ¢ù‰ª∂'}</p>
                    </div>
                `;
                return;
            }

            recordsGrid.innerHTML = filtered.map(trade => {
                const pnlClass = trade.pnl === null ? 'neutral' : (trade.pnl >= 0 ? 'positive' : 'negative');
                let pnlText;
                if (trade.pnl === null) {
                    pnlText = 'ÊåÅÊúâ‰∏≠';
                } else if (trade.pnl >= 0) {
                    pnlText = `+$${trade.pnl.toLocaleString()}`;
                } else {
                    pnlText = `-$${Math.abs(trade.pnl).toLocaleString()}`;
                }

                const imagesData = JSON.stringify(trade.images || []).replace(/'/g, "\\'").replace(/"/g, '&quot;');

                return `
                    <div class="record-card">
                        <div class="record-header">
                            <div class="record-title">
                                <span class="code">${trade.stockCode}</span>
                                <h3>${trade.stockName}</h3>
                                <span class="status-badge ${trade.status === 'open' ? 'status-open' : 'status-closed'}">
                                    ${trade.status === 'open' ? 'ÊåÅÊúâ‰∏≠' : 'Â∑≤Âπ≥ÂÄâ'}
                                </span>
                            </div>
                            <div class="record-pnl ${pnlClass}">${pnlText}</div>
                        </div>

                        <div class="record-details">
                            <div class="detail-item">
                                <span>ÈÄ≤Â†¥ÂÉπÊ†º</span>
                                <strong>$${trade.entryPrice.toLocaleString()}</strong>
                            </div>
                            <div class="detail-item">
                                <span>Âá∫Â†¥ÂÉπÊ†º</span>
                                <strong>${trade.exitPrice ? '$' + trade.exitPrice.toLocaleString() : '-'}</strong>
                            </div>
                            <div class="detail-item">
                                <span>ËÇ°Êï∏</span>
                                <strong>${trade.shares.toLocaleString()}</strong>
                            </div>
                            <div class="detail-item">
                                <span>ÂÅúÊêçÈªû</span>
                                <strong>${trade.stopLoss ? '$' + trade.stopLoss.toLocaleString() : '-'}</strong>
                            </div>
                            <div class="detail-item">
                                <span>ÈÄ≤Â†¥ÊôÇÈñì</span>
                                <strong>${formatDateTime(trade.entryTime)}</strong>
                            </div>
                            <div class="detail-item">
                                <span>Âá∫Â†¥ÊôÇÈñì</span>
                                <strong>${trade.exitTime ? formatDateTime(trade.exitTime) : '-'}</strong>
                            </div>
                        </div>

                        ${trade.entryReason ? `
                            <div class="record-reason">
                                <h4>üì• ÈÄ≤Â†¥ÂéüÂõ†</h4>
                                <p>${escapeHtml(trade.entryReason)}</p>
                            </div>
                        ` : ''}

                        ${trade.exitReason ? `
                            <div class="record-reason">
                                <h4>üì§ Âá∫Â†¥ÂéüÂõ†</h4>
                                <p>${escapeHtml(trade.exitReason)}</p>
                            </div>
                        ` : ''}

                        ${trade.notes ? `
                            <div class="record-note">
                                <h4>üí° ÂÇôË®ª</h4>
                                <p>${escapeHtml(trade.notes)}</p>
                            </div>
                        ` : ''}

                        ${trade.images && trade.images.length > 0 ? `
                            <div class="record-images">
                                <div class="record-images-grid">
                                    ${trade.images.map((img, idx) => `
                                        <img src="${img}" alt="ÂúñÁâá ${idx + 1}" onclick='openImageModal(${imagesData}, ${idx})'>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="record-actions">
                            <button class="btn btn-outline btn-sm" onclick="editTrade('${trade.id}')">
                                ‚úèÔ∏è Á∑®ËºØ
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTrade('${trade.id}')">
                                üóëÔ∏è Âà™Èô§
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update Statistics
        function updateStats() {
            const total = trades.length;
            const open = trades.filter(t => t.status === 'open').length;
            const closed = trades.filter(t => t.status === 'closed');
            const totalPnL = closed.reduce((sum, t) => sum + (t.pnl || 0), 0);
            const wins = closed.filter(t => t.pnl > 0).length;
            const winRate = closed.length > 0 ? (wins / closed.length * 100).toFixed(1) : 0;

            document.getElementById('totalTrades').textContent = total;
            document.getElementById('openTrades').textContent = open;

            const pnlEl = document.getElementById('totalPnL');
            if (totalPnL >= 0) {
                pnlEl.textContent = '+$' + totalPnL.toLocaleString();
                pnlEl.className = 'value positive';
            } else {
                pnlEl.textContent = '-$' + Math.abs(totalPnL).toLocaleString();
                pnlEl.className = 'value negative';
            }

            document.getElementById('winRate').textContent = winRate + '%';
        }

        // Export to Excel
        function exportToExcel() {
            if (trades.length === 0) {
                showToast('Ê≤íÊúâÂèØÂåØÂá∫ÁöÑË®òÈåÑ', 'error');
                return;
            }

            const exportData = trades.map(trade => ({
                'ËÇ°Á•®ÂêçÁ®±': trade.stockName,
                'ËÇ°Á•®‰ª£Ëôü': trade.stockCode,
                'ÈÄ≤Â†¥ÂÉπÊ†º': trade.entryPrice,
                'Âá∫Â†¥ÂÉπÊ†º': trade.exitPrice || '',
                'ËÇ°Êï∏': trade.shares,
                'ÂÅúÊêçÈªû': trade.stopLoss || '',
                'ÈÄ≤Â†¥ÊôÇÈñì': trade.entryTime ? formatDateTime(trade.entryTime) : '',
                'Âá∫Â†¥ÊôÇÈñì': trade.exitTime ? formatDateTime(trade.exitTime) : '',
                'ÊêçÁõä': trade.pnl || '',
                'ÁãÄÊÖã': trade.status === 'open' ? 'ÊåÅÊúâ‰∏≠' : 'Â∑≤Âπ≥ÂÄâ',
                'ÈÄ≤Â†¥ÂéüÂõ†': trade.entryReason || '',
                'Âá∫Â†¥ÂéüÂõ†': trade.exitReason || '',
                'ÂÇôË®ª': trade.notes || '',
                'ÂúñÁâáÊï∏Èáè': (trade.images || []).length,
                'Âª∫Á´ãÊôÇÈñì': formatDateTime(trade.createdAt)
            }));

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '‰∫§ÊòìË®òÈåÑ');

            const colWidths = Object.keys(exportData[0]).map(key => ({
                wch: Math.max(key.length * 2, 12)
            }));
            ws['!cols'] = colWidths;

            const fileName = `ËÇ°Á•®‰∫§ÊòìË®òÈåÑ_${new Date().toISOString().slice(0, 10)}.xlsx`;
            XLSX.writeFile(wb, fileName);
            showToast('Excel Ê™îÊ°àÂ∑≤‰∏ãËºâÔºÅ', 'success');
        }

        // Export to JSON
        function exportToJSON() {
            if (trades.length === 0) {
                showToast('Ê≤íÊúâÂèØÂåØÂá∫ÁöÑË®òÈåÑ', 'error');
                return;
            }

            const dataStr = JSON.stringify(trades, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `ËÇ°Á•®‰∫§ÊòìË®òÈåÑ_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('JSON Ê™îÊ°àÂ∑≤‰∏ãËºâÔºÅÂèØÁî®ÊñºÂÇô‰ªΩÊàñËΩâÁßªË≥áÊñô', 'success');
        }

        // Import from JSON
        function importFromJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedTrades = JSON.parse(e.target.result);

                    if (!Array.isArray(importedTrades)) {
                        throw new Error('Invalid format');
                    }

                    const action = trades.length > 0
                        ? confirm('ÁõÆÂâçÂ∑≤ÊúâË®òÈåÑ„ÄÇ\n\nÊåâ„ÄåÁ¢∫ÂÆö„ÄçÂ∞áÂêà‰ΩµË≥áÊñôÔºà‰øùÁïôÁèæÊúâ + ÂåØÂÖ•Êñ∞Ë≥áÊñôÔºâ\nÊåâ„ÄåÂèñÊ∂à„ÄçÂ∞áË¶ÜËìãÁèæÊúâË≥áÊñô')
                        : true;

                    if (action && trades.length > 0) {
                        // Merge: add only records with different IDs
                        const existingIds = new Set(trades.map(t => t.id));
                        const newTrades = importedTrades.filter(t => !existingIds.has(t.id));
                        trades = [...trades, ...newTrades];
                        showToast(`Â∑≤Âêà‰Ωµ ${newTrades.length} Á≠ÜÊñ∞Ë®òÈåÑÔºÅ`, 'success');
                    } else {
                        // Replace
                        trades = importedTrades;
                        showToast(`Â∑≤ÂåØÂÖ• ${trades.length} Á≠ÜË®òÈåÑÔºÅ`, 'success');
                    }

                    saveTrades();
                    renderRecords();
                    updateStats();
                } catch (error) {
                    showToast('ÂåØÂÖ•Â§±ÊïóÔºöÊ™îÊ°àÊ†ºÂºè‰∏çÊ≠£Á¢∫', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset input
        }

        // Search & Filter
        searchInput.addEventListener('input', renderRecords);
        filterStatus.addEventListener('change', renderRecords);

        // Image Modal
        function openImageModal(images, index) {
            if (typeof images === 'string') {
                images = JSON.parse(images);
            }
            modalImages = images;
            currentModalIndex = index;
            updateModalImage();
            document.getElementById('imageModal').classList.add('active');
        }

        function updateModalImage() {
            document.getElementById('modalImage').src = modalImages[currentModalIndex];
            document.getElementById('modalCounter').textContent = `${currentModalIndex + 1} / ${modalImages.length}`;

            // Show/hide nav buttons
            document.querySelector('.modal-nav.prev').style.display = modalImages.length > 1 ? 'flex' : 'none';
            document.querySelector('.modal-nav.next').style.display = modalImages.length > 1 ? 'flex' : 'none';
            document.getElementById('modalCounter').style.display = modalImages.length > 1 ? 'block' : 'none';
        }

        function navigateImage(direction) {
            currentModalIndex = (currentModalIndex + direction + modalImages.length) % modalImages.length;
            updateModalImage();
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeImageModal();
        });

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Format DateTime
        function formatDateTime(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('imageModal').classList.contains('active')) {
                if (e.key === 'Escape') closeImageModal();
                if (e.key === 'ArrowLeft') navigateImage(-1);
                if (e.key === 'ArrowRight') navigateImage(1);
            } else if (e.key === 'Escape' && document.getElementById('editId').value) {
                resetForm();
            }
        });
    </script>
</body>
